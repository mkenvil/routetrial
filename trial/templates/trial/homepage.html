{% load static %}
<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<!------ Include the above in your HEAD tag ---------->

<head>
    <meta charset="UTF-8">
    <title>Vehicle Route</title>
    <link rel="stylesheet" href="{% static 'trial/assets//style.css' %}" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>
<body>
{% block content %}

<div class="container-fluid mt-5" >
<h1 class="text-center">Vehicle Route</h1>
<hr>
 <div class="row">
  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11880.492291371422!2d12.4922309!3d41.8902102!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x28f1c82e908503c4!2sColosseo!5e0!3m2!1sit!2sit!4v1524815927977" width="100%" height="320" frameborder="0" style="border:0" allowfullscreen></iframe>
 </div>
	<div class="row text-center">
        <div class="col-1 box1 pt-1 ">
                <i class="fa fa-street-view" aria-hidden="true"></i>
        </div>
	  <div class="col-3 box1 pt-3">
        <h3 class="d-none d-lg-block d-xl-block">Passenger</h3>
        <p class="d-none d-lg-block d-xl-block">Book a Matatu</p>
      </div>
      <div class="col-4 box2 pt-4">
            <i class="fa fa-bus" aria-hidden="true"></i>
        <h3 class="d-none d-lg-block d-xl-block">Driver</h3>
        <p class="d-none d-lg-block d-xl-block">Check in as a driver</p>
      </div>
        <div class="col-1 box3 pt-1 ">
                <i class="fa fa-map-signs" aria-hidden="true"></i>
          </div>
      <div class="col-3 box3 pt-3">
          <h3 class="d-none d-lg-block d-xl-block">Traffic Updates</h3>
        <p class="d-none d-lg-block d-xl-block">View updates in your current location</p>
      </div>
	</div>
</div>

<div class="row text-center bg-success text-white" id="author">
  <div class="col-12 mt-5 h3 ">
  <a href="#"></a>
</div>

</div>
{% endblock %}
</body>
</html>
